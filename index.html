<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arda Çetin - Biyo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="header">
                <div class="profile-image-container">
                    <div class="profile-image-placeholder">
                        <i class="fas fa-ellipsis-h menu-icon"></i>
                    </div>
                </div>
                <h1>Arda Çetin</h1>
                <p class="tagline">I make stuff on the internet.</p>
                <p class="location">Istanbul, Türkiye</p>

                <div class="social-icons">
                    <i class="fas fa-check-circle verified-icon"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-github"></i>
                </div>
            </div>

            <p class="bio-text">I make stuff on the internet.</p>

            <div class="actions">
                <button class="action-button share-button">Share</button>
                <button class="action-button contact-button">Contact</button>
            </div>
        </div>

        <div class="links-section">
            <h2>Links</h2>
            <div class="link-item">
                <i class="fas fa-code link-icon"></i>
                <a href="https://lets.digital" target="_blank">lets.digital</a>
                <i class="fas fa-arrow-up-right-from-square external-icon"></i>
            </div>
            <div class="link-item">
                <i class="fas fa-code link-icon"></i>
                <a href="https://ardacetin.org" target="_blank">ardacetin.org</a>
                <i class="fas fa-arrow-up-right-from-square external-icon"></i>
            </div>
        </div>

        <div class="verified-accounts-section">
            <h2>Verified Accounts</h2>
            <div class="account-item">
                <i class="fab fa-x verified-logo"></i>
                <a href="https://x.com/ardacetin" target="_blank">x.com/ardacetin</a>
                <i class="fas fa-check-circle verified-check"></i>
            </div>
            <div class="account-item">
                <i class="fab fa-linkedin-in verified-logo"></i>
                <a href="https://linkedin.com/in/ardacetin" target="_blank">linkedin.com/in/ardacetin</a>
                <i class="fas fa-check-circle verified-check"></i>
            </div>
            <div class="account-item">
                <i class="fab fa-github verified-logo"></i>
                <a href="https://github.com/ardacetin" target="_blank">github.com/ardacetin</a>
                <i class="fas fa-check-circle verified-check"></i>
            </div>
            <div class="account-item">
                <i class="fab fa-youtube verified-logo"></i>
                <a href="#" target="_blank">youtube.com/channel/(...)</a>
                <i class="fas fa-check-circle verified-check"></i>
            </div>
        </div>



    </div>
    <footer class="footer">
        <a href="#">What is Gravatar?</a>
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Languages</a>
    </footer>
</body>
</html>
